<body>
    <div class="container">

            <div class="left-side">
               
                <div class="address details">

                    <div class="text-two">+1 470 450 1234</div>

                <div class="email details">
                    <i class="fas fa-envelope"></i>

                    <div class="text-one">pouresmaeili@gmail.com</div>
                    <div class="text-two">smaili.mahtab@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send Us a message</div>
                <p>if you have any work from me or any types of quries related to my carreer, you can sen me messeage from here. it's my pleasure to help you.</p>
             
             <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <textarea></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send Now">
                </div>

             </form>
            </div>
        </div>
    </div>
    
</body>
</html>
